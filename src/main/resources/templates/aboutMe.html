        .nav-link::after {
            content: "";
            position: absolute;

            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: gray;
            transform: scaleX(0);
            transition: transform 0.2s ease-in-out;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        .nav-link.active::after {
            transform: scaleX(1);
        }
